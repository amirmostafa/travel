<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (agency()) {
      <div>
        <h2 data-cy="agencyDetailsHeading"><span jhiTranslate="travelApp.agency.detail.title">Agency</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ agency()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.agency.name">Name</span></dt>
          <dd>
            <span>{{ agency()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.agency.address">Address</span></dt>
          <dd>
            <span>{{ agency()!.address }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.agency.contactNumber">Contact Number</span></dt>
          <dd>
            <span>{{ agency()!.contactNumber }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.agency.email">Email</span></dt>
          <dd>
            <span>{{ agency()!.email }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.agency.website">Website</span></dt>
          <dd>
            <span>{{ agency()!.website }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/agency', agency()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

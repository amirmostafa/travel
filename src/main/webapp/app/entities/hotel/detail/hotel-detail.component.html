<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (hotel()) {
      <div>
        <h2 data-cy="hotelDetailsHeading"><span jhiTranslate="travelApp.hotel.detail.title">Hotel</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ hotel()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.hotel.name">Name</span></dt>
          <dd>
            <span>{{ hotel()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.hotel.address">Address</span></dt>
          <dd>
            <span>{{ hotel()!.address }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.hotel.starRating">Star Rating</span></dt>
          <dd>
            <span>{{ hotel()!.starRating }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.hotel.contactNumber">Contact Number</span></dt>
          <dd>
            <span>{{ hotel()!.contactNumber }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.hotel.email">Email</span></dt>
          <dd>
            <span>{{ hotel()!.email }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/hotel', hotel()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>

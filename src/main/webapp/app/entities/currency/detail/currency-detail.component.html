<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (currency()) {
      <div>
        <h2 data-cy="currencyDetailsHeading"><span jhiTranslate="travelApp.currency.detail.title">Currency</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ currency()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.currency.code">Code</span></dt>
          <dd>
            <span>{{ currency()!.code }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.currency.name">Name</span></dt>
          <dd>
            <span>{{ currency()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.currency.symbol">Symbol</span></dt>
          <dd>
            <span>{{ currency()!.symbol }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.currency.exchangeRate">Exchange Rate</span></dt>
          <dd>
            <span>{{ currency()!.exchangeRate }}</span>
          </dd>
          <dt><span jhiTranslate="travelApp.currency.isDefault">Is Default</span></dt>
          <dd>
            <span>{{ currency()!.isDefault }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/currency', currency()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
